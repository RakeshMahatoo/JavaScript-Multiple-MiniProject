<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Demo</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff9800;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .box {
      width: 80px;
      height: 80px;
      background: orange;
      border-radius: 10px;
    }

    /* 1. Basic animation */
    @keyframes slide {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }

    .box1 {
      animation: slide 2s ease-in-out 0s infinite alternate;
    }

    /* 2. Delay + reverse */
    .box2 {
      background: #03a9f4;
      animation: slide 3s linear 2s infinite reverse;
    }

    /* 3. Different timing function */
    .box3 {
      background: #4caf50;
      animation: slide 2s ease-in infinite alternate;
    }

    /* 4. Multiple animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    .box4 {
      background: #e91e63;
      animation: bounce 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ CSS Animation Demo</h1>
  <p>Different boxes show different animation properties</p>

  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
  </div>
</body>
</html>
