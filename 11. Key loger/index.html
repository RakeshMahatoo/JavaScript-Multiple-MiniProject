<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key logger</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1 class="keylogger">KeyLogger</h1>
        </div>
        
    </div>
    <p class="paragraph">Best Practice for key logic function in javaScript</p>
    <div class="start-stop">
        <button id="start1"  class="start">Start Logging keypress</button>
        <button id="stop1" class="stop">stop Logging keypress</button>
    </div>
    <div class="key-output">
        <button id="1" class="yello-button">1</button>
        <button id="2" class="black-button">2</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
