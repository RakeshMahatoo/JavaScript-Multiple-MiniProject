<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="sliders">
            <div class="slide"><img src="https://assets-prd.ignimgs.com/2024/02/02/all-pokemon-games-switch-1706832326621.png" alt="Pokemon Games"></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2021/12/26/17/31/pokemon-6895600_1280.png" alt="Gengar Pokemon"></div>
            <div class="slide"><img src="https://static.posters.cz/image/750/affiches-et-posters/pokemon-pikachu-neon-i71936.jpg" alt="Pikachu Neon"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
